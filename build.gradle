plugins {
    id 'java'
}

group = 'org.pomog'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation("io.github.cdimascio:dotenv-java:3.2.0")
}

test {
    useJUnitPlatform()
}